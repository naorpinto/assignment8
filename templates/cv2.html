<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/cv.js"></script>
    <link rel="stylesheet" href="/static/css/cv.css">
    <title>Contact Me Page</title>
</head>
<body>
{% include 'header.html' %}
        {% if session.username%}
          <h2> Welcome Back,{{session.nickname}}</h2>
        {% endif %}
    <h1>Contact Me</h1>
    <div class="container">
        <form action="https://www.linkedin.com/in/naor-pinto-179a5b1a6/">

          <label for="cname">Company Name</label>
          <input type="text" id="cname" name="CompanyName" required >

          <label for="address">Address</label>
          <input type="text" id="address" name="address"  required>

          <label for="Pname">Position name</label>
          <input type="text" id="Pname" name="Pname" required >

          <label for="Lmonths">For how many months is the position?</label>
          <input type="number" id="Lmonths" name="Lmonths" min="12" required>

          <label for="Eaddress"> Email Address</label>
          <input type="email" id="Eaddress" name="Eaddress"  required>

          <label for="Pnumber"> Phone Number</label>
          <input type="tel" id="Pnumber" name="Pnumber" maxlength="10" minlength="10" required>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>

          <input type="submit" onclick="check()" value="Submit">
        </form>
      </div>

      <p id= "demo"> </p>
</body>
</html>
